<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalGrievance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1e4dd8;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #1e4dd8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-submit:hover {
            background: #153bb3;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LocalGrievance</div>
        <div>
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <p class="error-msg" id="errorMsg"></p>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 14px;">
            Don't have an account? <a href="#" id="signupLink">Sign up</a>
        </p>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const signupLink = document.getElementById('signupLink');
        let isSignup = false;

        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = !isSignup;
            document.querySelector('h2').textContent = isSignup ? 'Sign Up' : 'Login';
            document.querySelector('.btn-submit').textContent = isSignup ? 'Sign Up' : 'Login';
            signupLink.textContent = isSignup ? 'Already have an account? Login' : 'Sign up';
            errorMsg.style.display = 'none';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMsg.style.display = 'none';

            try {
                if (isSignup) {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert("Account created! Logging you in...");
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>

</body>
</html>
